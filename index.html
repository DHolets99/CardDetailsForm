<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="gradient">
    <img src=".//images/bg-main-desktop.png" alt="Bg-desktop" class="gradient--desktop">
    <img src=".//images/bg-main-mobile.png" alt="Bg-mobile" class="gradient--mobile">
  </div>
  <div class="context">
    <div class="cards">
      <div class="cards__card">
        <div class="cards__card--information">
          <p class="cards__card--number">0000 0000 0000 0000</p>
          <p class="cards__card--name">Jane Appleseed</p>
          <p class="cards__card--date">00/00</p>
        </div>
      </div>
      <div class="cards__card">
        <img src=".//images/bg-card-back.png" alt="Card-back" class="cards__card--back">
        <span class="cards_card--cvc">000</span>
      </div>
    </div>
    <div class="form">
      <form action="" method="post">
        <label>Cardholder Name <br>
           <input type="text" class="" placeholder="e.g. Jane Appleseed">
        </label>
        <label>Card Number <br>
          <input type="text" class="" placeholder="e.g. 1234 5678 9123 0000">
        </label>
        <label class="form--date">Exp. Date (MM/YY) <br>
          <input type="number" class="" placeholder="MM">
          <input type="number" class="" placeholder="YY">
        </label>
        <label class="form--cvc">CVC <br>
          <input type="text" class="" placeholder="e.g. 123">
        </label>
        <button>Confirm</button>
      </form>
    </div>
  </div>

  <!-- Completed state start -->

  Thank you!
  We've added your card details
  Continue
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
