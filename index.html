<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="gradient">
    <img src=".//images/bg-main-desktop.png" alt="Bg-desktop" class="gradient--desktop">
    <img src=".//images/bg-main-mobile.png" alt="Bg-mobile" class="gradient--mobile">
  </div>
  <div class="context">
    <div class="cards">
      <div class="cards__card front">
        <img src=".//images/bg-card-front.png" alt="">
        <div class="cards__card--information">
          <p class="cards__card--number">0000 0000 0000 0000</p>
          <p class="cards__card--name">Jane Appleseed</p>
          <p class="cards__card--date">00/00</p>
        </div>
      </div>
      <div class="cards__card back">
        <img src=".//images/bg-card-back.png" alt="">
        <p class="cards_card--cvc">000</p>
      </div>
    </div>
    <div class="form">
      <form autocomplete="off" novalidate>
        <fieldset class="form__cardholderName">
          <label for="cardHolderName">Cardholder Name</label>
          <input type="text" id="cardHolderName" name="cardholderName" placeholder="e.g. Jane Appleseed">
          <p></p>
        </fieldset>
        <fieldset class="form__cardNumber">
          <label for="cardNumber">Card Number</label>
          <input type="text" id="cardNumber" name="cardhNumber" placeholder="e.g. 1234 5678 9123 0000">
          <p></p>
        </fieldset>
        <div class="form__lowerstr">
          <fieldset class="form__date">
            <label for="date">Exp. Date (MM/YY)</label>
            <input type="text" inputmode="numeric" id="date--month" name="month" placeholder="MM">
            <input type="text" inputmode="numeric" id="date--year" name="year" placeholder="YY">
            <p></p>
          </fieldset>
          <fieldset class="form__cvc">
            <label for="cvc">CVC</label>
            <input type="text" inputmode="numeric" id="cvc" name="cvc" placeholder="e.g. 123">
            <p></p>
          </fieldset>
        </div>        
        <button>Confirm</button>
      </form>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://unpkg.com/imask"></script>
  <script src=".//js/jquery/validate.js"></script>
</body>
</html>
